<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje de Cumpleaños</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            /* Fondo con gradiente vibrante y femenino */
            background: linear-gradient(135deg, #fce7f3 0%, #e9d5ff 100%);
        }
        .font-handwriting {
            font-family: 'Pacifico', cursive;
        }
        
        #card-container {
            position: relative;
            overflow: hidden;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .content-layer {
            position: relative;
            z-index: 10; 
            /* Fondo palo rosa, ligeramente más transparente para ver el fondo */
            background-color: rgba(231, 200, 200, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Fondo de globos con animación y opacidad mejorada */
        #card-background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://ia600204.us.archive.org/33/items/klipartz.com-4/klipartz.com%20%284%29.png');
            background-size: 150%;
            background-repeat: repeat-y;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 6; 
            animation: sway-and-descend 60s linear infinite; /* Animación más larga y compleja */
        }


        /* --- DECORACIONES NÍTIDAS Y VIBRANTES --- */
        .decoration {
            position: absolute;
            z-index: 7; 
            pointer-events: none;
            opacity: 0;
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
            transform: scale(0.8);
        }
        
        #balloons-left {
            bottom: -3rem;
            left: -3rem;
            width: 180px;
            animation: float 8s ease-in-out infinite;
        }
        
        #balloons-right {
            top: -3rem;
            right: -3rem;
            width: 180px;
            animation: float-right 10s ease-in-out infinite 1s;
        }
        
        #cake {
            position: absolute;
            z-index: 8; 
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            opacity: 0;
            transition: opacity 1s ease-in-out .5s, transform 1s ease-in-out .5s;
        }

        /* --- ANIMACIONES --- */
        @keyframes sway-and-descend {
            0%   { background-position: 50% 0%; }
            25%  { background-position: 55% 25%; }
            50%  { background-position: 50% 50%; }
            75%  { background-position: 45% 75%; }
            100% { background-position: 50% 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-10deg) scale(1); }
            50% { transform: translateY(-25px) rotate(5deg) scale(1.05); }
        }
        
        @keyframes float-right {
            0%, 100% { transform: translateY(0px) rotate(10deg) scale(1); }
            50% { transform: translateY(-25px) rotate(-5deg) scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        .blinking-cursor {
            font-weight: bold;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { color: transparent; }
            50% { color: #c026d3; } /* Cursor fucsia */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="card-container" class="w-full max-w-lg bg-transparent rounded-2xl shadow-2xl shadow-purple-300/50">
        <canvas id="particle-canvas"></canvas>
        <div id="card-background-image"></div>


        <!-- === ADORNOS DE CUMPLEAÑOS (SVGs NÍTIDOS) === -->
        <div id="decorations-container">
            <div id="balloons-left" class="decoration">
                <svg viewBox="0 0 200 193" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M72.29 1.83C44.27 10.99 22.3 35.53 11.2 64.03c-7.3 18.75-5.3 40.07 4.7 57.87 13.04 23.2 36.4 38.6 63.8 40.9 29.5 2.4 59.29-13.2 73.5-38.6 12.3-21.8 12.3-48.42 1.4-69.6-11.2-21.7-32.9-38.9-58.4-44.5-12.7-2.8-26.6-1.5-39.92 1.73z" fill="url(#pinta)"/><path d="M54.99 15.63c-3.5 13.9 16.9 33.1 16.9 33.1" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-opacity=".5"/><defs><linearGradient id="pinta" x1="148" y1="21" x2="44" y2="159.5" gradientUnits="userSpaceOnUse"><stop stop-color="#A855F7"/><stop offset="1" stop-color="#F472B6"/></linearGradient></defs><path d="M129.5 142.8S99.1 161.4 83.2 176.4c-5.1 4.8-11 5.9-15.8 2.6l-1.3-1-3.6-7.9s2.4-1.2 2.8-1.5c4.1-2.9 8.9-8.4 10.9-10.4 10.1-10.1 19.1-26 21.3-30.8M158.4 117.8s-20.3 33.6-32.8 45.9c-5.7 5.7-12.2 7.7-17.7 4.1l-1.6-1.3-2-8.5s2-2.1 2.3-2.4c3.4-3.6 8.3-9.5 10.2-11.7 8.3-9.5 14.8-24.3 16.6-28.5" stroke="#fff" stroke-opacity=".3" stroke-width="2" stroke-linecap="round"/></svg>
            </div>
            <div id="balloons-right" class="decoration">
                <svg viewBox="0 0 178 190" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M109.5 1.5C81.8.8 55.4 18.4 41.3 42.1c-10.9 18.2-12.6 40.5-4.4 59.9 9.9 23.3 30.1 41.7 54.8 46.5 28.6 5.6 58.7-8.8 73.1-33.8 12.3-21.3 12.3-47.5 1.7-68-10.7-20.7-31.5-36.8-56.1-42.3-12.4-2.7-25.8-2.6-39.1-2.9z" fill="url(#pintb)"/><path d="M130.6 15.1c-3.5 13.9 16.9 33.1 16.9 33.1" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-opacity=".5"/><defs><linearGradient id="pintb" x1="168.5" y1="23.5" x2="35" y2="152.5" gradientUnits="userSpaceOnUse"><stop stop-color="#FBCFE8"/><stop offset="1" stop-color="#F9A8D4"/></linearGradient></defs><path d="M51.2 138.8S20.8 157.4 4.9 172.4c-5.1 4.8-11 5.9-15.8 2.6l-1.3-1-3.6-7.9s2.4-1.2 2.8-1.5c4.1-2.9 8.9-8.4 10.9-10.4 10.1-10.1 19.1-26 21.3-30.8" stroke="#fff" stroke-opacity=".3" stroke-width="2" stroke-linecap="round"/></svg>
            </div>
            <div id="cake" class="decoration">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 95V55c0-2.2 1.8-4 4-4h72c2.2 0 4 1.8 4 4v40H10z" fill="#fff"/><path d="M12 73h76" stroke="#FBCFE8" stroke-width="6" stroke-linecap="round"/><path d="M12 85h76" stroke="#FBCFE8" stroke-width="6" stroke-linecap="round"/><path d="M20 51v-8c0-2.2 1.8-4 4-4h4c2.2 0 4 1.8 4 4v8" stroke="#E9D5FF" stroke-width="6" stroke-linecap="round"/><path d="M68 51v-8c0-2.2 1.8-4 4-4h4c2.2 0 4 1.8 4 4v8" stroke="#E9D5FF" stroke-width="6" stroke-linecap="round"/><rect x="44" y="27" width="12" height="24" rx="2" fill="#F9A8D4"/><path d="M50 27v-7" stroke="#9333EA" stroke-width="3" stroke-linecap="round"/><path d="M50 18a6 6 0 005.1-3 1 1 0 00-1.7-1.1A4 4 0 0150 16a4 4 0 01-2.4-1.1 1 1 0 00-1.7 1.1A6 6 0 0050 18z" fill="#FBBF24"/></svg>
            </div>
        </div>
        
        <div id="setup-screen" class="p-8 md:p-10 content-layer rounded-2xl">
            <div class="text-center">
                <h1 class="font-handwriting text-4xl text-purple-600">Un Mensaje de Cumpleaños</h1>
                <p class="text-pink-500 mt-2 italic">Un deseo especial está esperando por ti.</p>
            </div>
            <div class="mt-12">
                <label for="recipient-name" class="block text-sm font-medium text-purple-800 mb-2 text-center">Por favor, escribe tus nombres:</label>
                <input type="text" id="recipient-name" placeholder="Tu nombre aquí..." class="w-full text-center px-4 py-2 bg-pink-50 border-b-2 border-pink-300 focus:ring-0 focus:border-purple-500 outline-none transition duration-300 text-gray-700 text-xl placeholder:text-pink-300">
            </div>
            <div id="error-message" class="text-orange-500 text-sm text-center mt-4 h-5 italic"></div>
            <div class="mt-8">
                <button id="generate-card-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg shadow-pink-500/50 hover:shadow-xl hover:shadow-pink-600/60 transform hover:-translate-y-1 transition-all duration-300">
                    Abrir mi mensaje
                </button>
            </div>
        </div>

        <div id="interactive-card-screen" class="hidden p-8 md:p-10 content-layer rounded-2xl">
            <!-- Botón de Música -->
            <button id="music-toggle-btn" class="absolute top-4 right-4 text-purple-600 hover:text-pink-500 transition-colors z-20 p-2 rounded-full bg-white/50">
                <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                <svg id="sound-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="22" x2="16" y1="9" y2="15"/><line x1="16" x2="22" y1="9" y2="15"/></svg>
            </button>

            <div class="text-center">
                <h2 id="welcome-message" class="font-handwriting text-4xl text-fuchsia-600"></h2>
                <h3 id="day-subtitle" class="font-serif-elegant text-2xl text-purple-500 italic mt-2 opacity-0 transition-opacity duration-1000"></h3>
            </div>
            <div id="message-container" class="mt-6 space-y-4 text-center text-gray-800 font-semibold text-xl md:text-2xl min-h-[22rem]">
                <!-- Mensajes de cumpleaños -->
            </div>
            
            <div class="mt-10 text-center">
                 <button id="reset-btn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-1000 opacity-0 pointer-events-none">
                     Cerrar tarjeta
                 </button>
            </div>
        </div>
    </div>

    <!-- Elemento de Audio -->
    <audio id="birthday-music" loop>
        <source src="https://ia600900.us.archive.org/34/items/feliz-cumplean-os-para-dedicar-cumplean-os-feliz-version-instrumental-2/FELIZ%20CUMPLEA%C3%91OS%20-%20Para%20Dedicar%20CUMPLEA%C3%91OS%20FELIZ%20%20-%20%28Versi%C3%B3n%20INSTRUMENTAL%29%20%E2%99%AA%E2%99%AB%20%232%20%F0%9F%8E%81%F0%9F%8E%89%F0%9F%8E%82.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
    // --- CONFIGURACIÓN ---
    const CORRECT_NAME = "melissa noelia"; 
    
    const BIRTHDAY_MESSAGES = [
        "Hoy celebramos un día muy especial: el comienzo de tu propio viaje, un nuevo ciclo para ti.",
        "Deseo que este nuevo año en tu vida te traiga momentos de calma, alegría y valiosos descubrimientos.",
        "Que encuentres la felicidad en los pequeños detalles y que tus anhelos más profundos se sigan fortaleciendo.",
        "Este es tu día. Un momento para sentir, para respirar y simplemente para ser tú, sin prisas.",
        "Que la vida te sorprenda con serenidad y que nunca te falten motivos para sentir paz.",
        "Feliz cumpleaños. Que esta nueva vuelta al sol te envuelva en buena energía, salud y todo lo que tu corazón busca."
    ];

    // --- ELEMENTOS DEL DOM ---
    const setupScreen = document.getElementById('setup-screen');
    const interactiveCardScreen = document.getElementById('interactive-card-screen');
    const generateBtn = document.getElementById('generate-card-btn');
    const resetBtn = document.getElementById('reset-btn');
    const errorMessage = document.getElementById('error-message');
    const recipientNameInput = document.getElementById('recipient-name');
    const welcomeMessage = document.getElementById('welcome-message');
    const daySubtitle = document.getElementById('day-subtitle');
    const messageContainer = document.getElementById('message-container');
    const balloonsLeft = document.getElementById('balloons-left');
    const balloonsRight = document.getElementById('balloons-right');
    const cake = document.getElementById('cake');
    const birthdayMusic = document.getElementById('birthday-music');
    const musicToggleBtn = document.getElementById('music-toggle-btn');
    const soundOnIcon = document.getElementById('sound-on-icon');
    const soundOffIcon = document.getElementById('sound-off-icon');
    const cardBackgroundImage = document.getElementById('card-background-image');

    
    // --- MOTOR DE PARTÍCULAS ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function setupCanvasSize() {
        const parent = canvas.parentElement;
        if (parent) {
            canvas.width = parent.offsetWidth;
            canvas.height = parent.offsetHeight;
        }
    }

    function createParticle() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const radius = Math.random() * 2 + 1;
        const colors = ["rgba(233, 213, 255, 0.7)", "rgba(244, 114, 182, 0.7)", "rgba(255, 255, 255, 0.7)"];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const speedX = (Math.random() - 0.5) * 0.5;
        const speedY = (Math.random() - 0.5) * 0.5;
        particles.push({ x, y, radius, color, speedX, speedY });
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            const p = particles[i];
            p.x += p.speedX;
            p.y += p.speedY;
            if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
            if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
        }
        requestAnimationFrame(animateParticles);
    }
    
    setupCanvasSize();
    for (let i = 0; i < 50; i++) createParticle();
    animateParticles();
    window.addEventListener('resize', setupCanvasSize);

    // --- EFECTO MÁQUINA DE ESCRIBIR ---
    function typeWriter(element, text, speed, onComplete) {
        let i = 0;
        element.innerHTML = '<span class="blinking-cursor">|</span>';
        const typing = setInterval(() => {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1) + '<span class="blinking-cursor">|</span>';
                i++;
            } else {
                clearInterval(typing);
                element.innerHTML = text;
                if (onComplete) onComplete();
            }
        }, speed);
    }

    // --- LÓGICA PRINCIPAL ---
    function handleOpenAttempt() {
        const recipientName = recipientNameInput.value.trim().toLowerCase();
        
        recipientNameInput.classList.remove('shake');
        if (recipientName === CORRECT_NAME) {
            errorMessage.textContent = '';
            const displayName = recipientName.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            welcomeMessage.textContent = `Para ti, ${displayName}`;
            switchScreens();
        } else {
            errorMessage.textContent = 'Este mensaje especial no es para ti...';
            void recipientNameInput.offsetWidth; 
            recipientNameInput.classList.add('shake');
        }
    }

    generateBtn.addEventListener('click', handleOpenAttempt);
    recipientNameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            handleOpenAttempt();
        }
    });

    resetBtn.addEventListener('click', () => {
        interactiveCardScreen.classList.add('hidden');
        setupScreen.classList.remove('hidden');
        recipientNameInput.value = '';
        messageContainer.innerHTML = '';
        
        birthdayMusic.pause();
        birthdayMusic.currentTime = 0;

        balloonsLeft.style.transform = 'scale(0.8)';
        balloonsRight.style.transform = 'scale(0.8)';
        balloonsLeft.style.opacity = '0';
        balloonsRight.style.opacity = '0';
        cake.style.opacity = '0';
        cake.style.transform = 'translateX(-50%) scale(0.8)';
        resetBtn.classList.add('opacity-0', 'pointer-events-none');
        daySubtitle.style.opacity = '0'; 
        cardBackgroundImage.style.opacity = '0';


        soundOnIcon.classList.remove('hidden');
        soundOffIcon.classList.add('hidden');
    });

    musicToggleBtn.addEventListener('click', () => {
        if (birthdayMusic.paused) {
            birthdayMusic.play();
            soundOnIcon.classList.remove('hidden');
            soundOffIcon.classList.add('hidden');
        } else {
            birthdayMusic.pause();
            soundOnIcon.classList.add('hidden');
            soundOffIcon.classList.remove('hidden');
        }
    });

    function switchScreens() {
        setupScreen.classList.add('hidden');
        interactiveCardScreen.classList.remove('hidden');
        interactiveCardScreen.classList.add('fade-in');
        
        const playPromise = birthdayMusic.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.error("La reproducción de audio fue impedida por el navegador.");
                soundOnIcon.classList.add('hidden');
                soundOffIcon.classList.remove('hidden');
            });
        }

        // Mostrar decoraciones y fondo
        balloonsLeft.style.opacity = '1';
        balloonsRight.style.opacity = '1';
        balloonsLeft.style.transform = 'scale(1)';
        balloonsRight.style.transform = 'scale(1)';
        cardBackgroundImage.style.opacity = '0.5'; // Opacidad final del fondo


        daySubtitle.textContent = "¡Feliz Cumpleaños!";
        setTimeout(() => { daySubtitle.style.opacity = '1'; }, 500);

        startCardAnimation();
    }

    function startCardAnimation() {
        messageContainer.innerHTML = '';
        let messageIndex = 0;

        function showNextMessage() {
            if (messageIndex < BIRTHDAY_MESSAGES.length) {
                const p = document.createElement('p');
                p.className = "min-h-[4rem]";
                messageContainer.appendChild(p);
                typeWriter(p, BIRTHDAY_MESSAGES[messageIndex], 75, () => {
                    messageIndex++;
                    setTimeout(showNextMessage, 2200);
                });
            } else {
                setTimeout(() => {
                    // Mostrar pastel y botón de reinicio
                    cake.style.opacity = '1';
                    cake.style.transform = 'translateX(-50%) scale(1)';
                    resetBtn.classList.remove('opacity-0', 'pointer-events-none');
                }, 800);
            }
        }
        
        setTimeout(showNextMessage, 1500); 
    }
    </script>
</body>
</html>
